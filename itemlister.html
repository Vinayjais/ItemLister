<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister </h1>
      
        <div class="col-md-4 align-self-center ">
           <input  type="text form-control" id="filter" placeholder="Search item..">
          </div>
     
    </div>

  </header>    
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id=" addform"class="form-inline mb-3">
      <input id="item2" type="text" class="form-control mr-2" placeholder="Description">
      <input id="item" type="text" class="form-control mr-2" placeholder="Enter Item..">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
      
    </ul>
    <span></span>
   </div>
  </div>
    
  <script>
    var form = document.getElementById('addform');
    var itemList = document.getElementById('items');
    var filter = document.getElementById('filter');


     document.addEventListener('submit', additem);
     document.addEventListener('click' , removeitem);
     filter.addEventListener('keyup', filteritem);
     


     function additem(e){
       e.preventDefault();

        var newitem= document.getElementById('item').value;
         var dec = document.getElementById('item2').value;


        var li = document.createElement('li');

        li.className='list-group-item';
        li.appendChild(document.createTextNode(dec));
         li.appendChild(document.createTextNode(' : '));
        li.appendChild(document.createTextNode(newitem));
        itemList.appendChild(li);
// delete btn
        var deletebtn =document.createElement('button');
        deletebtn.className =" btn btn-danger btn-sm float-right delete";
        deletebtn.appendChild(document.createTextNode('X'));
        li.appendChild(deletebtn);
        itemList.appendChild(li);
        

     }

     function removeitem(e){
        if(e.target.classList.contains('delete')){
            if(confirm('Are you sure !')){

                var li = e.target.parentElement;
                itemList.removeChild(li);
              
            }
           
        
        }
        
     }
   
    function filteritem(e){

        var text = e.target.value.toLowerCase();
        var itemss = itemList.getElementsByTagName('li');
      
        Array.from(itemss).forEach(function(item){
            var itemName = item.firstChild.textContent;
            
            if(itemName.toLowerCase().indexOf(text) != -1){
                item.style.display ='block';
            }else{
                item.style.display = 'none';
            }
        });
        
       
    }
    


  </script>
</body>
</html>
